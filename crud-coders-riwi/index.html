<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/css/styles.css">
  <title>crud</title>
</head>

<body>
  <header class="navbar">
    <h1>CRUD JS | by LuisDev</h1>
  </header>
  <main>
    <section class="container-form">
      <div class="myForm">
        <form action="" class="Form-product">
          <input type="number" placeholder="Type ID of the product" id="id-product" name="id-product">
          <input type="text" placeholder="Type name of the product" id="name-product" name="name-product">
          <input type="number" placeholder="Type the quantity of the product" id="quantity-product" name="quantity-product">
          <input type="number" placeholder="Type the price of the product" id="price-product" name="price-product">
          <div class="container-btns">
            <button type="submit" id="btn-save">Save</button>
            <button type="reset" id="btn-clean">Clean</button>
          </div>
        </form>
      </div>
    </section>
    <section class="container-table">
      <div class="table-form">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Precio C/U</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody class="container_master">
            <!--Aqui se van generando los productos-->
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 LuisDev. Todos los derechos reservados.</p>
  </footer>
  <script src="src/js/main.js"></script>
</body>

</html>
